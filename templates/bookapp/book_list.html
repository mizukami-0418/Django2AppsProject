{% extends "base_generic.html" %}
{% block title %}Books List{% endblock title %}
{% block content %}
<h1>Books</h1>
<ul>
    {% for book in object_list %}
    <li><a href="{% url 'book-detail' book.pk %}">{{ book.title }}</a> （著者 {{ book.author.name }}）</li>
    {% endfor %}
</ul>
<a href="{% url 'book-create' %}">Add new book</a>
{% endblock %}
