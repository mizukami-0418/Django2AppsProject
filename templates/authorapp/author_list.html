{% extends "base_generic.html" %}
{% block title %}Author List{% endblock title %}
{% block content %}
    <h1>Authors</h1>
    <ul>
        {% for author in object_list %}
        <li><a href="{% url 'author-detail' author.pk %}">{{ author.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'author-create' %}">Add new author</a>
{% endblock %}
